<html lang="es">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
    <!-- Vinculamos el CSS externo -->
    <link rel="stylesheet" href="styles.css">
    </head>

    <body onload="getTime()">
        
        <h1>¡Bienvenido a mi primera página web!</h1>
        <p>Esta página está hecha con HTML, CSS y JavaScript.</p>

        <button id="colorButton">Cambiar color de fondo</button>
        <button id="nextParticipant">Siguiente Participante</button>
        

        <h1>Integrantes del Equipo:</h1>

        <h1>Reloj</h1>
        <form name="form_reloj">

        <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
